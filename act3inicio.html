<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página de Ejemplo con JS</title>
</head>
<body>
  <h1 id="titulo">Título Principal</h1>
  <p id="parrafo">Este es un párrafo que será modificado.</p>
  <div id="clickMe" style="border: 1px solid #000; padding: 10px; width: 200px; cursor: pointer;">
    Haz clic aquí
  </div>

  <script>
    // 1. Usar document.createTextNode para crear un nodo de texto y agregarlo al body
    var textoCreado = document.createTextNode(" - Texto añadido usando createTextNode.");
    document.body.appendChild(textoCreado);

    // 2. Cambiar el estilo de un elemento: cambiar el color del título a azul
    var titulo = document.getElementById("titulo");
    titulo.style.color = "blue";

    // 3. Cambiar la propiedad display de uno de los elementos: ocultar el párrafo
    var parrafo = document.getElementById("parrafo");
    parrafo.style.display = "none";

    // 4. Al hacer clic en el elemento clickMe, agregar un nuevo texto al body
    var clickMe = document.getElementById("clickMe");
    clickMe.addEventListener("click", function() {
      var nuevoTexto = document.createTextNode(" ¡Has hecho clic en el div!");
      document.body.appendChild(nuevoTexto);
    });
  </script>
</body>
</html>
